version: '2.1'

volumes:
  site:
  db:
    driver: local

services:
    php:
        build: ./${PHP_VERSION}
        container_name: ${PROJECT}php
        volumes_from:
            - source
        ports:
            - '127.0.0.1:9000:9000'
        links:
            - db
            - memcached
        networks:
            - bitrix
        extra_hosts:
            - "${PROJECT}:10.100.0.88"
        restart: always

    web_server:
        build: ./${WEB_SERVER_TYPE}
        container_name: ${PROJECT}webserver
        depends_on:
            - source
        volumes_from:
            - source
        ports:
            - '${INTERFACE}:80:80'
            - '${INTERFACE}:443:443'
        links:
            - php
        networks:
            - bitrix
        restart: always
    db:
        build: ./${DB_SERVER_TYPE}
        container_name: ${PROJECT}db
        volumes_from:
            - source
        ports:
            - '${INTERFACE}:3306:3306'
        environment:
            # MYSQL_DATABASE: ${MYSQL_DATABASE}
            # MYSQL_USER: ${MYSQL_USER}
            # MYSQL_PASSWORD: ${MYSQL_PASSWORD}
            MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
        command: mysqld --sql-mode=""
        networks:
            - bitrix
        restart: always
    memcached:
        image: memcached:1.5-alpine
        container_name: ${PROJECT}memcached
        volumes_from:
            - source
        ports:
            - '${INTERFACE}:11211:11211'
        networks:
            - bitrix
        restart: always
